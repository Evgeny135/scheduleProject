<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"/>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div th:insert="templates/Navbar::navbar"></div>
<div style="text-align: center; margin: 20px">
    <h1>Посмотреть день в который заданное количество занятий </h1>
    <form th:action="@{/subject/countSub}" th:method="GET">
        <div class="row my-3 " style="margin-left: 33%">
            <div class="col-md-6">
                <div class="form-outline">
                    <input type="number" th:name="countSub" class="form-control" placeholder="Введите число"/>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Посмотреть информацию</button>
    </form>
</div>
</body>
</html>
