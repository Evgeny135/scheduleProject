<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div th:insert="templates/Navbar :: navbar">
</div>
<div style="text-align: center; margin: 20px">
<h1>Посмотреть преподавателя который работает в заданный день в заданной аудитории</h1>
<form th:action="@{/teacher/workDay}" th:method="GET">
  <div class="row my-3 ">
    <div class="col-md-6">
      <div class="form-outline">
        <select class="form-control" th:name="day">
          <option value="" disabled selected>Выберите день недели</option>
          <option th:each="day : ${days}" th:value="${day.getName()}" th:text="${day.getName()}"></option>
        </select>
<!--        <input type="text" th:name="day" class="form-control" placeholder="Введите день недели"/>-->
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-outline">
        <select class="form-control" th:name="class">
          <option value="" disabled selected>Выберите номер аудитории</option>
          <option th:each="class : ${classrooms}" th:value="${class}" th:text="${class}"></option>
        </select>
      </div>
    </div>
  </div>
<!--  <input class="form-control form-control-sm" type="text" th:name="day" placeholder="Введите день недели">-->
<!--  <input class="form-control form-control-sm" type="number" th:name="class" placeholder="Введите номер аудитории">-->
  <button type="submit" class="btn btn-primary">Посмотреть информацию</button>
</form>
  </div>
</body>
</html>
