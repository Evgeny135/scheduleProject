<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div th:insert="templates/Navbar :: navbar">
</div>
<div style="text-align: center; margin: 30px" >
<h1>Расписание</h1>
<table th:width="900" th:height="600"  style="font-size:22px;border-width:4px" class="table table-bordered">
    <thead>
    <tr>
        <th>Преподаватель</th>
        <th>Предмет</th>
        <th>День недели</th>
        <th>Аудитория</th>
    </tr>
    </thead>
    <tr th:each="inf : ${info}">
        <td th:text="${inf.getName()}"></td>
        <td th:text="${inf.getSubject().getName()}"></td>
        <td th:text="${inf.getSubject().getDayOfWeek().getName()}"></td>
        <td th:text="${inf.getSubject().getClassRoom()}"></td>
    </tr>
</table>
</div>
</body>
</html>
