<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div th:insert="templates/Navbar::navbar"></div>
<div style="text-align: center; margin: 20px">
  <h1>Перенести предмет с одного дня недели на другой</h1>
  <form th:action="@{/update}" th:method="PATCH">
    <div class="row my-3 " style="margin-left: 33%">
      <div class="col-md-6">
        <div class="form-outline">
          <select class="form-control" th:name="name">
            <option value="" disabled selected>Выберите название предмета недели</option>
            <option th:each="name : ${names}" th:value="${name}" th:text="${name}"></option>
          </select>
          <select class="form-control" th:name="dayOld">
            <option value="" disabled selected>Выберите день недели</option>
            <option th:each="day : ${days}" th:value="${day.getName()}" th:text="${day.getName()}"></option>
          </select>
          <select class="form-control" th:name="dayNew">
            <option value="" disabled selected>Выберите день недели</option>
            <option th:each="day : ${days}" th:value="${day.getName()}" th:text="${day.getName()}"></option>
          </select>
                  </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Обновить информацию</button>
  </form>
</div>
</body>
</html>
